{{- if (eq .name "facebook") -}}
<a href="#"
  class="social" rel="noreferrer" target="_blank">
	{{ partial "icon.html" .name }}
	{{- i18n "facebook_share_label" -}}
</a>
{{- else if (eq .name "twitter") -}}
{{ $text := i18n "twitter_share_text" }}
<a href="#"
  class="social" rel="noreferrer" target="_blank">
	{{ partial "icon.html" .name }}
	{{- i18n "twitter_share_label" -}}
</a>
{{- end -}}
